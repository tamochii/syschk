name: Release Build

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build:
        name: Build and Release
        runs-on: ubuntu-latest
        strategy:
            matrix:
                include:
                    - goarch: amd64
                      goos: linux
                      output_name: syschk-linux-amd64
                    - goarch: arm64
                      goos: linux
                      output_name: syschk-linux-arm64

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"

            - name: Build Binary
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
                  CGO_ENABLED: 0
              run: |
                  go build -ldflags="-s -w" -o ${{ matrix.output_name }} main.go

            - name: Upload Release Asset
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: ${{ matrix.output_name }}
